<!doctype html>
<html>
	<head>
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #000;
				width: 400px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		
		<div id="container">
			
			
		</div>
		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/Three.js"></script>
	
	
	<script type="text/javascript">

	// set the scene size
	var WIDTH = 400, HEIGHT = 300;
	
	// set some camera attributes
	var VIEW_ANGLE = 45,ASPECT = WIDTH / HEIGHT,NEAR = 0.1,FAR = 10000;
	
	// get the DOM element to attach to
	var $container = $('#container');
	
	// create a WebGL renderer, camera, and scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.Camera(VIEW_ANGLE,ASPECT,NEAR,FAR);
	var scene = new THREE.Scene();
	
	camera.position.z = 300;
	
	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);
	
	// attach the render-supplied DOM element
	$container.append(renderer.domElement);
	
	// create the sphere's material
	var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7ab800});
	
	// set up the sphere vars
	var radius = 90, segments = 32, rings = 32;
	
	// create a new mesh with sphere geometry -
	// we will cover the sphereMaterial next!
	var sphere = new THREE.Mesh(new THREE.Sphere(radius, segments, rings),sphereMaterial);
	
	// add the sphere to the scene
	
	scene.addChild(sphere);
	
	// create a point light
	var pointLight = new THREE.PointLight( 0xffffff );
	
	// set its position
	pointLight.position.x = 10;
	pointLight.position.y = 50;
	pointLight.position.z = 130;
	
	// add to the scene
	scene.addLight(pointLight);
	
	// draw!
	renderer.render(scene, camera);
	</script>
</html>
